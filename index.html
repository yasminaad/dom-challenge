    <form name="f1">

               <img src="./1-04-512.webp" width="20px" height="20px"  alt="">   Username</label>

             > <br>

            <img src="./images (123.jpg"   width="20px" height="20px"alt="">
            
            Email</label>
            <input type="email" name="email" id="emailInput"  placeholder="email" onchange="ValidateEmail(inputText)"> <br>

            <label for="pw"><img src="./téléchargement (1456.png"   width="20px" height="20px" alt="">
                
                Password</label>
            <input type="password" name="pass" id="pwInput" placeholder="password" onchange="CheckPassword(pw) ">
            <br>
           <div class="btn"> <input type="submit" value="Submit" id="bts">
            <br>
